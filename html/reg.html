<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reg-now</title>
    <link rel="icon" href="/image/logo-modified.png" />

    <link rel="stylesheet" href="/css/reg.css" />
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Reg-From</title>
        <link rel="stylesheet" href="/css/login.css" />
      </head>
      <body>
        <form>
          <div class="container">
            <label for="name"><b>Name</b></label>
            <input type="text" placeholder="Enter name" name="name" required />

            <label for="Email-Id"><b>Email Id</b></label>
            <input
              type="Email"
              placeholder="Enter Email"
              name="Email-Id"
              required
            />
            <label for="psw"><b>Password</b></label>
            <input
              type="password"
              placeholder="Enter Password"
              name="password"
              required
            />

            <label for="mb"><b>Mobile Number</b></label>
            <input
              type="number"
              placeholder="Enter Mobile Number"
              name="mb"
              max="10"
              required
            />

            <button type="submit">Reg</button>
          </div>

          <span class="psw">login <a href="/html/login.html">Login</a></span>
        </form>
      </body>
    </html>
  </body>
</html>
