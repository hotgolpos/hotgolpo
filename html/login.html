<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login-of everyone</title>
    <link rel="icon" href="/image/logo-modified.png" />
    <link rel="stylesheet" href="/css/login.css" />
  </head>
  <body>
    <form>
      <div class="container">
        <label for="Username"><b>Username</b></label>
        <input
          type="text"
          placeholder="Enter Username"
          name="Username"
          required
        />

        <label for="psw"><b>Password</b></label>
        <input
          type="password"
          placeholder="Enter Password"
          name="password"
          required
        />

        <button type="submit">Login</button>
      </div>

      <span class="psw">Forgot <a href="./reg.html">password?</a></span>
    </form>
  </body>
</html>
